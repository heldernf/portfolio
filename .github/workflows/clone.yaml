name: Push Procution

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ssh-key: ${{secrets.SSH_KEY}}
          repository: heldernf/portfolio-priv
          path: public

      - name: Push to production
        run: |
          git remote add production git@github.com:heldernf/portfolio-priv.git
          git pull
          git push production main