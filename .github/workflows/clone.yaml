name: Push Procution

on:
  push:
    branches:
      - main

jobs:
  clone:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: heldernf/portfolio-priv
          ref: main

      - name: Push da public(pasta de produção) para o repositório privado(produção)
        run: |
          git remote add origin https://github.com/heldernf/portfolio-priv/
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git fetch --prune
          git reset --hard origin/main
          git push origin main